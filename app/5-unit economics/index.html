<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 10px;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Unit Economics</h1>
    <form action="" id="unit-economics-form">
        <div>
            <label for="">Selling Price(A)</label>
            <input type= "text" name= "" id="selling-price" value="0">
        </div>
        <div>
            <label for="">COGS(Cost of Goods Sold)(B)</label>
            <input type= "text" name= "" id="cogs" value="0">
        </div>
        <div>
            <label for="">Gross Margin(C = A - B)</label>
            <input type= "text" name= "" id="gross-margin" disabled value="0">
        </div>
        <div>
            <label for="">Sales & Marketing(D)</label>
            <input type= "text" name= "" id="sales-marketing" value="0">
        </div>
        <div>
            <label for="">Operations Cost(E)</label>
            <input type= "text" name= "" id="Operations-cost" value="0">
        </div>
        <div>
            <label for="">Net Margin(F = C - D - E)</label>
            <input type= "text" name= "" id="net-margin"disabled value="0">
        </div>
        <div>
            <input type="submit" name="" id="calculate" value="calculate">
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
